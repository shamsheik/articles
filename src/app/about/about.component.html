<div class="container">
<div class="book-list">
    <div *ngFor="let article of articles$ | async" class="book">
        <div class="card">
       <img [src]="article.imageUrl" class="small-image">
       <div class="trash-icon" *ngIf="adminAccess">
        <i class="fas fa-edit" style="padding-right: 5px;" [routerLink]="['/edit',article.id]"></i>
        <i class="fa fa-trash" (click)="delete(article.id)"></i>
       </div>
    </div>
    <div class="article-body">
       <p><b>Title: </b>{{article.title}}</p>
       <p><b>Description: </b>{{article.description}}</p>
    </div>
    <div>
        <a [routerLink]="['/articles',article.key]" class="continue-reading">Read More</a>
    </div>
</div>
 </div>
</div>
<div class="popup-overlay" *ngIf="showDeletePopup">
    <div class="popup-content">
      <h2>Confirm Deletion</h2>
      <p>Are you sure you want to delete this Article</p>
      <div class="buttons">
        <button (click)="onCancelClick()">Cancel</button>
        <button (click)="onDeleteClick()">Delete</button>
      </div>
    </div>
  </div>
